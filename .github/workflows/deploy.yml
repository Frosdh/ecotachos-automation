name: Deploy Backend and Frontend to Droplet

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  backend:
    name: Deploy Backend to Droplet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Droplet
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          script: |
            # Navigate to backend directory
            cd /var/www/ecotachostec-backend
            
            # Create backup of current deployment
            if [ -d "/var/www/ecotachostec-backend" ]; then
              sudo cp -r /var/www/ecotachostec-backend /var/www/ecotachostec-backend.backup.$(date +%Y%m%d_%H%M%S)
            fi
            
            # Pull latest changes
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master
            
            echo "‚úÖ Code updated successfully!"

      - name: Rebuild and Restart Docker Containers
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/ecotachostec-backend/docker
            
            # Stop current containers
            sudo docker-compose down
            
            # Rebuild images
            sudo docker-compose build --no-cache
            
            # Start containers
            sudo docker-compose up -d
            
            # Wait for containers to be healthy
            echo "‚è≥ Waiting for containers to start..."
            sleep 10
            
            # Show container status
            sudo docker-compose ps
            
            echo "‚úÖ Backend containers restarted successfully!"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          script: |
            # Wait a bit more for services to be fully ready
            sleep 5
            
            # Check if containers are running
            cd /var/www/ecotachostec-backend/docker
            sudo docker-compose ps
            
            # Test the API health endpoint
            echo "üîç Testing API endpoints..."
            curl -f http://localhost:8000/api/ia/health/ || echo "‚ö†Ô∏è Warning: Health check failed"
            
            # Check nginx is serving the API
            curl -f http://localhost/api/ia/health/ || echo "‚ö†Ô∏è Warning: Nginx proxy check failed"
            
            # Show recent logs
            echo "üìã Recent container logs:"
            sudo docker-compose logs --tail=20
            
            echo "üöÄ Deployment completed at $(date)"

      - name: Cleanup old backups
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          script: |
            # Keep only the 3 most recent backups
            cd /var/www
            ls -t ecotachostec-backend.backup.* 2>/dev/null | tail -n +4 | xargs -r sudo rm -rf
            echo "üßπ Old backups cleaned up"

  frontend:
    name: Deploy Frontend to Droplet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Prepare server directory and backup
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          script: |
            # Create backup of current deployment
            if [ -d "/var/www/ecotachostec-frontend" ]; then
              sudo cp -r /var/www/ecotachostec-frontend /var/www/ecotachostec-frontend.backup.$(date +%Y%m%d_%H%M%S)
            fi
            
            # Create directory if it doesn't exist
            sudo mkdir -p /var/www/ecotachostec-frontend
            
            # Set proper permissions
            sudo chown -R $USER:$USER /var/www/ecotachostec-frontend

      - name: Copy build files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          source: "dist/*"
          target: "/var/www/ecotachostec-frontend"
          strip_components: 1
          overwrite: true

      - name: Restart Nginx
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          script: |
            # Set proper permissions
            sudo chown -R www-data:www-data /var/www/ecotachostec-frontend
            sudo chmod -R 755 /var/www/ecotachostec-frontend
            
            # Test nginx configuration
            sudo nginx -t
            
            # Reload nginx
            sudo systemctl reload nginx
            
            echo "‚úÖ Frontend deployed successfully!"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          script: |
            # Check if nginx is running
            sudo systemctl status nginx --no-pager
            
            # Test the endpoint
            curl -I http://localhost/ || echo "‚ö†Ô∏è Warning: Could not verify frontend"
            
            echo "üöÄ Deployment completed at $(date)"