name: ðŸš€ Deploy Ecotachos Automation

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: ðŸ”§ Build Go deploy script
        run: |
          go mod tidy
          go build -o deploy

      - name: ðŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DROPLET_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Execute deployment on Droplet
        run: |
          ssh ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }} << 'EOF'
            cd /var/www/ecotachostec-backend/docker
            ./deploy || true
          EOF
